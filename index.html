<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Time</title>
  </head>
  <body>
    <div class="head container">
      <h1>Mama Luigi's Pizzeria</h1>
      <p><em>That's Mama Luigi to you, Mario! -Since 1982</em></p>
    </div>
    <div class="main container">
      <h4>Place your order:</h4>
      <form>
        <!-- size -->
        <select class="form-control" id="size">
          <option value="18">Small - 18'</option>
          <option value="22">Medium - 22'</option>
          <option value="26">Large - 26'</option>
          <option value="30">Extra Large - 30'</option>
        </select>
        <!-- toppings -->
        <div class="checkbox">
          <label>
            <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni
          </label>
          <br>
          <label>
            <input type="checkbox" name="toppings" value="mushrooms"> Mushrooms
          </label>
          <br>
          <label>
            <input type="checkbox" name="toppings" value="anchovies"> Anchovies
          </label>
          <br>
          <label>
            <input type="checkbox" name="toppings" value="green peppers"> Green Peppers
          </label>
          <br>
        </div>
        <button type="submit" class="btn">Add Pizza</button>
      </form>
      <div class="order">
        <ul>
        </ul>
        <button id="placeOrder" class="btn">Place Order</button>
      </div>
    </div>
  </body>
</html>
