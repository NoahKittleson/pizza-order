<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Time</title>
  </head>
  <body>
    <form>
      <!-- size -->
      <select class="form-control" id="size">
        <option value="18">Small - 18'</option>
        <option value="22">Medium - 22'</option>
        <option value="26">Large - 26'</option>
        <option value="30">Extra Large - 30'</option>
      </select>
      <!-- toppings -->
      <label>
        <input type="checkbox" name="toppings" value="pep"> Pepperoni
      </label>
      <br>
      <label for="cbox2">
        <input type="checkbox" name="toppings" value="mush"> Mushrooms
      </label>
      <br>
      <label>
        <input type="checkbox" name="toppings" value="anch"> Anchovies
      </label>
      <br>
      <label>
        <input type="checkbox" name="toppings" value="gp"> Green Peppers
      </label>
      <br>
      <button type="submit">Add Pizza</button>
    </form>
    <ul class="order">

    </ul>
  </body>
</html>
